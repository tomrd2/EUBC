<!DOCTYPE html>
<html>
<head>
  <title>CrewOptic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('{{ url_for("static", filename="background.jpg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .menu-container a {
      display: block;
      width: 250px;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      background-color: rgba(0, 31, 63, 0.85); /* EUBC navy with transparency */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .menu-container a:hover {
      background-color: rgba(0, 31, 63, 1);
    }
  </style>
</head>
<body>
  {% include "_header.html" %}

  <div class="menu-container">
    <a href="{{ url_for('outings.outings') }}">Outings</a>
    <a href="{{ url_for('sessions.sessions') }}">Sessions</a>
    <a href="{{ url_for('dashboard.athlete_dashboard') }}">Athlete Dashboard</a>
    {% if current_user.coach %}
      <a href="{{ url_for('dashboard.squad_dashboard') }}">Squad Dashboard</a>
      <a href="{{ url_for('hulls.hulls') }}">Hulls</a>
      <a href="{{ url_for('athletes.athletes') }}">Athletes</a>
    {% else %}
      <a href="{{ url_for('athletes.athlete_detail', athlete_id=current_user.id) }}">My Details</a>
    {% endif %}
  </div>
</body>
</html>
