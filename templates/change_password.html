<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <link rel="stylesheet" href="{{ url_for('club_static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('{{ url_for("club_static", filename="background.jpg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .menu-container a {
      display: block;
      width: 250px;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      background-color: rgba(0, 31, 63, 0.85); /*  navy with transparency */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .menu-container a:hover {
      background-color: rgba(0, 31, 63, 1);
    }
  </style>
</head>
<body>
  {% include "_header.html" %}

  <h2>Change Password</h2>

  <div class="menu-container">

  <form method="POST">
      <label>Current Password:</label><br>
      <input type="password" name="current_password" required><br><br>

      <label>New Password:</label><br>
      <input type="password" name="new_password" required><br><br>

      <label>Confirm New Password:</label><br>
      <input type="password" name="confirm_password" required><br><br>

      <button class="btn" type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
