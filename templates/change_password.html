<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password • CrewOptic</title>
  <link rel="stylesheet" href="{{ url_for('club_static', filename='style.css') }}">
  <style>
    /* Use the same background treatment as login */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('{{ url_for("club_static", filename="background.jpg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  {% include "_header.html" %}

  <div class="auth-wrap">
    <div class="auth-card">
      <h1 class="auth-title">Change your password</h1>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(category_filter=['error','success']) %}
        {% if messages %}
          {% for msg in messages %}
            <div class="flash {{ 'success' if 'success' in msg|lower else 'error' }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form class="auth-form" method="POST" action="{{ url_for('core.change_password') }}">
        <label class="auth-label" for="current_password">Current password</label>
        <input class="auth-input" id="current_password" name="current_password" type="password"
               autocomplete="current-password" required>

        <label class="auth-label" for="new_password">New password</label>
        <input class="auth-input" id="new_password" name="new_password" type="password"
               autocomplete="new-password" required>

        <label class="auth-label" for="confirm_password">Confirm new password</label>
        <input class="auth-input" id="confirm_password" name="confirm_password" type="password"
               autocomplete="new-password" required>

        <button class="auth-btn" type="submit">Change password</button>
      </form>

      <div class="auth-footer">
        <a class="auth-link" href="{{ url_for('core.app_menu') }}">← Back to menu</a>
      </div>
    </div>
  </div>
</body>
</html>
