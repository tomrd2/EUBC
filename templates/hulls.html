<!DOCTYPE html>
<html>
<head>
  <title>Manage Hulls</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include "_header.html" %}
  <form action="/add_hull" method="post">
    <input type="text" name="Hull_Name" placeholder="Hull Name" required>
    <input type="text" name="Boat_Type" placeholder="Type (1x, 2x, 8+...)" maxlength="2" required>
    <input type="number" name="Max_Weight" placeholder="Max Weight">
    <button class="btn" type="submit">Add Hull</button>
  </form>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Type</th><th>Max Weight</th><th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for hull in hulls %}
      <tr>
        <form action="/edit_hull/{{ hull.Hull_ID }}" method="post">
          <td>{{ hull.Hull_ID }}</td>
          <td><input type="text" name="Hull_Name" value="{{ hull.Hull_Name }}"></td>
          <td><input type="text" name="Boat_Type" value="{{ hull.Boat_Type }}" maxlength="2" size="2"></td>
          <td><input type="number" name="Max_Weight" value="{{ hull.Max_Weight }}" maxlength="3" size="3"></td>
          <td><button class="btn" type="submit">Save</button></td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
